<div layout="vertical" layout-fill>
    <md-content layout-fill>
        <header>
            <app-navbar></app-navbar>
        </header>

        <div layout="row">

            <md-card flex>
                <md-input-container>
                    <label>Search Movie by Name</label>
                    <input ng-model="movie.searchText.movie_title">
                </md-input-container>
            </md-card>

        </div>

        <div layout="row" class="md-padding" layout-padding layout-margin>
            <div layout="column" flex="50">
                <movie-card movie="movie" ng-repeat="movie in movie.moviesList | filter:movie.searchText | limitTo: 10: movie.movieStartIndex" ng-if="$even"></movie-card>
            </div>
            <div layout="column" flex="50">
                <movie-card movie="movie" ng-repeat="movie in movie.moviesList | filter:movie.searchText | limitTo: 10: movie.movieStartIndex" ng-if="$odd"></movie-card>
            </div>
        </div>

        <div layout="row" layout-align="center center" ng-hide="movie.searchText.movie_title">
            <ul uib-pagination boundary-links="true" total-items="movie.totalMovies" ng-model="movie.currentPage"
                force-ellipses="true" max-size="5" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;"
                ng-change="movie.pageChange(page)" first-text="&laquo;" last-text="&raquo;"></ul>
        </div>
    </md-content>
</div>
