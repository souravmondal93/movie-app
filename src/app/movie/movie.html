<div layout="vertical" layout-fill>
    <md-content layout-fill>
        <header>
            <app-navbar></app-navbar>
        </header>

        <div layout="row">

            <md-card flex>
                <md-autocomplete
                        ng-disabled="ctrl.isDisabled"
                        md-no-cache="ctrl.noCache"
                        md-selected-item="ctrl.selectedItem"
                        md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                        md-search-text="ctrl.searchText"
                        md-selected-item-change="ctrl.selectedItemChange(item)"
                        md-items="item in ctrl.querySearch(ctrl.searchText)"
                        md-item-text="item.display"
                        md-min-length="0"
                        placeholder="What is your favorite US state?">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No states matching "{{ctrl.searchText}}" were found.
                        <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                    </md-not-found>
                </md-autocomplete>
            </md-card>

        </div>

        <div layout="row" class="md-padding" layout-padding layout-margin>
            <div layout="column" flex="50">
                <movie-card movie="movie" ng-repeat="movie in movie.moviesList | limitTo: 10: movie.movieStartIndex" ng-if="$even"></movie-card>
            </div>
            <div layout="column" flex="50">
                <movie-card movie="movie" ng-repeat="movie in movie.moviesList | limitTo: 10: movie.movieStartIndex" ng-if="$odd"></movie-card>
            </div>
        </div>

        <div layout="row" layout-align="center center">
            <ul uib-pagination boundary-links="true" total-items="movie.totalMovies" ng-model="movie.currentPage"
                force-ellipses="true" max-size="5" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;"
                ng-change="movie.pageChange(page)" first-text="&laquo;" last-text="&raquo;"></ul>
        </div>
    </md-content>
</div>
